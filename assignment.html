<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    
        .section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .slide {
            text-align: center;
        }
    
        /* Styles from the first section */
        header {
            padding: 20px;
            background-color: #333;
            color: #fff;
            max-width: 600px;
        }
    
        main {
            padding: 20px;
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the content */
        }
    
        img {
            border-radius: 50%;
            margin-bottom: 20px;
            max-width: 100%; /* Make the image responsive */
            height: auto;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 10px;
        }
    
        .animated {
            opacity: 0;
            transform: translateY(20px);
            animation-fill-mode: both;
        }
    
        /* Styles for the second section */
        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
            max-width: 600px; /* Adjust the max-width as needed */
            margin: 0 auto; /* Center the content */
        }
    
        .social-icons {
            margin-top: 20px;
        }
    
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 24px;
            transition: color 0.3s ease-in-out;
        }
    
        .social-icons a:hover {
            color: #1BBC9B;
        }
    </style>
</head>
<body>

<div id="fullpage">
    <div class="section">
        <!-- Content from the first section -->
        <header>
            <h1>About Me</h1>
        </header>
        <main>
            <img src="img/isaac.png">
            <p class="animated" id="job-title">Student of RP</p>
            <p class="animated" id="age"></p>
            <p class="animated" id="description">I am Isaac, I am super cool, I am really hungry.</p>
            <button onclick="replayAnimations()">Replay Animations</button>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/animejs"></script>
        <script>
            function replayAnimations() {
                // Reset styles
                anime.set('.animated', {
                    opacity: 0,
                    translateY: '20px'
                });

                // Staggered Animation
                anime({
                    targets: '.animated',
                    opacity: 1,
                    translateY: 0,
                    delay: anime.stagger(300),
                    easing: 'easeInOutQuad'
                });

                // Number Counter Animation
                anime({
                    targets: '#age',
                    innerHTML: [0, 18],
                    easing: 'linear',
                    round: 1,
                    duration: 3000
                });

                // Controls Animation
                anime({
                    targets: '#job-title',
                    translateX: 0,
                    rotate: '0turn',
                    backgroundColor: '#333',
                    duration: 0
                });
            }

            // Initial animations
            replayAnimations();
        </script>
    </div>
    <div class="section">
        <!-- Content for the second section -->
        <div class="contact-info animated">
            <h1>Contact Me</h1>
            <p>Email: your.email@example.com</p>
            <p>Phone: +1 123-456-7890</p>
            <!-- Add more contact information as needed -->
        </div>

        <div class="social-icons animated">
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
            <!-- Add more social media icons as needed -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullpage.js/dist/fullpage.min.js"></script>
<script>
    new fullpage('#fullpage', {
        sectionsColor: ['#1BBC9B', '#4BBFC3', '#7BAABE'],
        anchors: ['section1', 'section2'],
        menu: '#menu',
        afterLoad: function (origin, destination, direction) {
            // Add any custom code after each section is loaded
            if (destination.index === 1) {
                // Add animations for the second section here
                anime({
                    targets: '.animated',
                    opacity: 1,
                    translateY: 0,
                    delay: anime.stagger(100),
                    easing: 'easeInOutQuad'
                });
            }
        }
    });
</script>

</body>
</html>
